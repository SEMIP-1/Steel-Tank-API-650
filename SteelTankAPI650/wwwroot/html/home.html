<div class="container">
    <h2 class="mb-3">Tank Parameters</h2>
    <p class="text-muted">These base parameters are used by Shell, Bottom, and Roof pages.</p>

    <div class="card shadow-sm">
        <div class="card-body row g-3">

            <div class="col-md-4">
                <label class="form-label fw-semibold">Tank Diameter (m)</label>
                <input id="home-diameter" class="form-control" type="number" step="0.01">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-semibold">Liquid Height (m)</label>
                <input id="home-height" class="form-control" type="number" step="0.01">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-semibold">Specific Gravity</label>
                <input id="home-sg" class="form-control" type="number" step="0.01">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-semibold">Corrosion Allowance (mm)</label>
                <input id="home-ca" class="form-control" type="number" step="0.1">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-semibold">Joint Efficiency</label>
                <input id="home-je" class="form-control" type="number" step="0.01">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-semibold">Test Stress Multiplier</label>
                <input id="home-testmult" class="form-control" type="number" step="0.01">
            </div>

        </div>
    </div>

    <div class="mt-3">
        <span class="text-muted">Values are saved automatically.</span>
    </div>
</div>

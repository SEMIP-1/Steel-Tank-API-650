<div class="container" id="plates-page">
    <h2 class="page-title">Plate Thickness Library</h2>
    <p class="page-subtitle">
        Manage standard plate thickness sizes used for rounding shell thickness, etc.
    </p>

    <button class="btn btn-primary mb-3" type="button" onclick="openPlateModal()">
        + Add Plate Size
    </button>

    <div class="card">
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Thickness (mm)</th>
                        <th style="width: 120px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="plates-table"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="plateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="plateModalTitle">Add Plate Size</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="plate-original-thk" />

                    <div class="mb-3">
                        <label class="form-label">Thickness (mm)</label>
                        <input type="number" step="0.1" id="plate-thk" class="form-control" />
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button"
                            data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button class="btn btn-primary" type="button" onclick="savePlate()">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

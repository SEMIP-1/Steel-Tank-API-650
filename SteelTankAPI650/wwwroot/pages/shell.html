<div class="container">
    <h2 class="mb-2">Shell Design (API 650)</h2>
    <p class="text-muted">Enter tank data and define shell courses.</p>

    <!-- Tank parameters -->
    <div class="card mb-3">
        <div class="card-body row g-3">

            <div class="col-md-3">
                <label class="form-label">Tank Diameter (m)</label>
                <input id="shell-diameter" class="form-control" type="number" step="0.01">
            </div>

            <div class="col-md-3">
                <label class="form-label">Liquid Height (m)</label>
                <input id="shell-height" class="form-control" type="number" step="0.01">
            </div>

            <div class="col-md-3">
                <label class="form-label">Specific Gravity</label>
                <input id="shell-sg" class="form-control" type="number" step="0.01" value="1.0">
            </div>

            <div class="col-md-3">
                <label class="form-label">Corrosion Allowance (mm)</label>
                <input id="shell-ca" class="form-control" type="number" step="0.1" value="2">
            </div>

        </div>
    </div>

    <!-- Shell Course List -->
    <h4 class="mt-3">Shell Courses</h4>

    <table class="table table-bordered" id="course-table">
        <thead class="table-light">
            <tr>
                <th style="width: 80px;">Course</th>
                <th style="width: 150px;">Height (m)</th>
                <th style="width: 200px;">Material Grade</th>
                <th style="width: 80px;"></th>
            </tr>
        </thead>
        <tbody id="course-body">
        </tbody>
    </table>

    <button class="btn btn-secondary mb-3" id="btn-add-course">+ Add Course</button>

    <br>

    <button class="btn btn-primary" id="btn-shell-calc">Calculate Shell</button>

    <div id="shell-result" class="mt-4"></div>
</div>

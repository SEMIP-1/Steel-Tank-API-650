<div class="container">
    <h2>Materials Database</h2>
    <p class="text-muted">Manage API 650 material properties used in shell design.</p>

    <button class="btn btn-primary mb-3" onclick="openMaterialModal()">+ Add Material</button>

    <table class="table table-bordered table-sm">
        <thead class="table-light">
            <tr>
                <th>Grade</th>
                <th>Sd (MPa)</th>
                <th>St Multiplier</th>
                <th>Density</th>
                <th>Note</th>
                <th style="width:120px;">Actions</th>
            </tr>
        </thead>
        <tbody id="materials-table"></tbody>
    </table>
</div>

<!-- ADD / EDIT MODAL -->
<div class="modal fade" id="materialModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="materialModalTitle">Add Material</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="mat-original-grade">

                <div class="mb-2">
                    <label class="form-label">Grade</label>
                    <input id="mat-grade" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Allowable Stress Sd (MPa)</label>
                    <input id="mat-sd" type="number" step="0.1" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Test Multiplier St</label>
                    <input id="mat-st" type="number" step="0.01" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Density (kg/mÂ³)</label>
                    <input id="mat-density" type="number" step="1" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Note</label>
                    <input id="mat-note" class="form-control">
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-success" onclick="saveMaterial()">Save</button>
            </div>

        </div>
    </div>
</div>

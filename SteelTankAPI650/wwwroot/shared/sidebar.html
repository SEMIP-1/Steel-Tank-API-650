<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API 650 Design Tool</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            width: 240px;
            background: #f8f9fa;
            min-height: 100vh;
            border-right: 1px solid #ddd;
            transition: margin-left 0.3s ease;
        }

        .sidebar.collapsed {
            margin-left: -240px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.expanded {
            margin-left: -240px;
        }

        .list-group-item {
            padding: 14px;
            font-size: 15px;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>

    <!-- ===================== NAVBAR ========================== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <button id="toggleBtn" class="btn btn-outline-light me-3">â˜°</button>

        <a class="navbar-brand" href="/pages/shell.html">
            API 650 Designer
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/pages/materials.html">Materials</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/pages/settings.html">Settings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="window.print()">Print</a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- ==================== SIDEBAR + CONTENT ========================= -->
    <div class="d-flex">

        <!-- SIDEBAR -->
        <div id="sidebar" class="sidebar">
            <div class="list-group list-group-flush">

                <a href="/pages/shell.html" class="list-group-item">Shell Design</a>

                <a href="/pages/bottom.html" class="list-group-item">Bottom Design</a>

                <a href="/pages/roof.html" class="list-group-item">Roof Design</a>

                <a href="/pages/materials.html" class="list-group-item">Materials</a>

                <a href="/pages/plate-sizes.html" class="list-group-item">Plate Sizes</a>

                <a href="/pages/settings.html" class="list-group-item">Settings</a>

            </div>
        </div>

        <!-- PAGE CONTENT -->
        <div id="pageContent" class="content">
            <!-- page content will be injected here by each sub-page -->
        </div>

    </div>


    <script>
        // Sidebar toggle logic
        document.getElementById("toggleBtn").addEventListener("click", () => {
            document.getElementById("sidebar").classList.toggle("collapsed");
            document.getElementById("pageContent").classList.toggle("expanded");
        });
    </script>

</body>
</html>
